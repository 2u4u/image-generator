<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Input elements
    const titleInput = document.getElementById('titleInput');
    const descInput = document.getElementById('descInput');
    const titleSize = document.getElementById('titleSize');
    const descSize = document.getElementById('descSize');
    const titleColor = document.getElementById('titleColor');
    const descColor = document.getElementById('descColor');
    const bgColor = document.getElementById('bgColor');
    const textGap = document.getElementById('textGap');
    const downloadBtn = document.getElementById('downloadBtn');
    const titleFont = document.getElementById('titleFont');
    const descFont = document.getElementById('descFont');
    const titleLineHeight = document.getElementById('titleLineHeight');
    const descLineHeight = document.getElementById('descLineHeight');
    
    // Toggle switches
    const toggles = {
        titleBold: document.getElementById('titleBold'),
        titleItalic: document.getElementById('titleItalic'),
        titleWrap: document.getElementById('titleWrap'),
        descBold: document.getElementById('descBold'),
        descItalic: document.getElementById('descItalic'),
        descWrap: document.getElementById('descWrap')
    };
    
    // Set initial values
    titleInput.value = "Your Amazing Title";
    descInput.value = "Add your description here. This text will be perfectly centered and styled according to your preferences.";
    
    // Toggle switch functionality
    Object.values(toggles).forEach(toggle => {
        toggle.addEventListener('click', function() {
            this.classList.toggle('active');
            renderCanvas();
        });
    });
    
    // Update value displays
    titleSize.addEventListener('input', (e) => {
        document.getElementById('titleSizeValue').textContent = e.target.value + 'px';
        renderCanvas();
    });
    
    descSize.addEventListener('input', (e) => {
        document.getElementById('descSizeValue').textContent = e.target.value + 'px';
        renderCanvas();
    });
    
    titleLineHeight.addEventListener('input', (e) => {
        document.getElementById('titleLineHeightValue').textContent = e.target.value;
        renderCanvas();
    });
    
    descLineHeight.addEventListener('input', (e) => {
        document.getElementById('descLineHeightValue').textContent = e.target.value;
        renderCanvas();
    });
    
    textGap.addEventListener('input', (e) => {
        document.getElementById('gapValue').textContent = e.target.value + 'px';
        renderCanvas();
    });
    
    // Add event listeners for real-time updates
    [titleInput, descInput, titleColor, descColor, bgColor, titleFont, descFont].forEach(input => {
        input.addEventListener('input', renderCanvas);
    });
    
    // Add change event for font selects
    [titleFont, descFont].forEach(select => {
        select.addEventListener('change', renderCanvas);
    });
    
    function wrapText(text, maxWidth, fontSize, fontString, ctx) {
        ctx.font = fontString;
        const words = text.split(' ');
        const lines = [];
        let currentLine = '';
        
        for (let word of words) {
            const testLine = currentLine + (currentLine ? ' ' : '') + word;
            const metrics = ctx.measureText(testLine);
            
            if (metrics.width > maxWidth && currentLine) {
                lines.push(currentLine);
                currentLine = word;
            } else {
                currentLine = testLine;
            }
        }
        
        if (currentLine) {
            lines.push(currentLine);
        }
        
        return lines;
    }
    
    function renderCanvas() {
        // Clear canvas
        ctx.fillStyle = bgColor.value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const padding = 100;
        const maxWidth = canvas.width - (padding * 2);
        
        // Title settings
        const titleFontSize = parseInt(titleSize.value);
        const titleBold = toggles.titleBold.classList.contains('active') ? '700' : '400';
        const titleItalic = toggles.titleItalic.classList.contains('active') ? 'italic' : 'normal';
        const titleWrapEnabled = toggles.titleWrap.classList.contains('active');
        const titleFontFamily = titleFont.value;
        const titleLH = parseFloat(titleLineHeight.value);
        
        // Description settings
        const descFontSize = parseInt(descSize.value);
        const descBold = toggles.descBold.classList.contains('active') ? '700' : '400';
        const descItalic = toggles.descItalic.classList.contains('active') ? 'italic' : 'normal';
        const descWrapEnabled = toggles.descWrap.classList.contains('active');
        const descFontFamily = descFont.value;
        const descLH = parseFloat(descLineHeight.value);
        
        const gap = parseInt(textGap.value);
        
        // Build font strings
        const titleFontString = `${titleItalic} ${titleBold} ${titleFontSize}px "${titleFontFamily}", sans-serif`;
        const descFontString = `${descItalic} ${descBold} ${descFontSize}px "${descFontFamily}", sans-serif`;
        
        // Set title font for measuring
        ctx.font = titleFontString;
        ctx.fillStyle = titleColor.value;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Get title lines
        let titleLines = [titleInput.value];
        if (titleWrapEnabled && titleInput.value) {
            titleLines = wrapText(titleInput.value, maxWidth, titleFontSize, titleFontString, ctx);
        }
        
        // Get description lines
        let descLines = [descInput.value];
        if (descWrapEnabled && descInput.value) {
            descLines = wrapText(descInput.value, maxWidth, descFontSize, descFontString, ctx);
        }
        
        // Calculate total height with proper line heights
        const titleLineSpacing = titleFontSize * titleLH;
        const descLineSpacing = descFontSize * descLH;
        const titleHeight = titleLines.length * titleLineSpacing;
        const descHeight = descLines.length * descLineSpacing;
        const totalHeight = titleHeight + gap + descHeight;
        
        // Calculate starting Y position to center everything
        let startY = (canvas.height - totalHeight) / 2 + (titleLineSpacing / 2);
        
        // Draw title
        ctx.font = titleFontString;
        ctx.fillStyle = titleColor.value;
        titleLines.forEach((line, index) => {
            const y = startY + (index * titleLineSpacing);
            ctx.fillText(line, canvas.width / 2, y);
        });
        
        // Draw description
        ctx.font = descFontString;
        ctx.fillStyle = descColor.value;
        const descStartY = startY + titleHeight - (titleLineSpacing / 2) + gap + (descLineSpacing / 2);
        descLines.forEach((line, index) => {
            const y = descStartY + (index * descLineSpacing);
            ctx.fillText(line, canvas.width / 2, y);
        });
    }
    
    // Download functionality
    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'typography-canvas-16x9.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
    
    // Custom font loading
    document.getElementById('loadCustomFont').addEventListener('click', () => {
        const fontName = document.getElementById('customFontInput').value.trim();
        if (!fontName) return;
        
        // Format font name for Google Fonts URL
        const formattedName = fontName.replace(/ /g, '+');
        const fontUrl = `https://fonts.googleapis.com/css2?family=${formattedName}:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap`;
        
        // Create and append link element
        const link = document.createElement('link');
        link.href = fontUrl;
        link.rel = 'stylesheet';
        document.head.appendChild(link);
        
        // Wait a moment for font to load, then add to dropdowns
        setTimeout(() => {
            // Check if font already exists in dropdowns
            const titleOptions = Array.from(titleFont.options).map(o => o.value);
            if (!titleOptions.includes(fontName)) {
                // Add to both dropdowns
                const titleOption = new Option(fontName, fontName);
                const descOption = new Option(fontName, fontName);
                titleFont.appendChild(titleOption);
                descFont.appendChild(descOption);
                
                // Select the new font in title dropdown
                titleFont.value = fontName;
                renderCanvas();
                
                // Clear input
                document.getElementById('customFontInput').value = '';
                
                // Visual feedback
                const button = document.getElementById('loadCustomFont');
                const originalText = button.textContent;
                button.textContent = 'Font Loaded!';
                button.classList.add('bg-green-600', 'hover:bg-green-700');
                button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-600', 'hover:bg-green-700');
                    button.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                }, 2000);
            } else {
                alert('This font is already loaded!');
            }
        }, 500);
    });
    
    // Allow pressing Enter to load custom font
    document.getElementById('customFontInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('loadCustomFont').click();
        }
    });
    
    // Responsive canvas
    function resizeCanvas() {
        const container = canvas.parentElement;
        const containerWidth = container.clientWidth;
        canvas.style.width = containerWidth + 'px';
        canvas.style.height = (containerWidth * 9 / 16) + 'px';
    }
    
    window.addEventListener('resize', resizeCanvas);
    
    // Initial render
    resizeCanvas();
    renderCanvas();
</script>
